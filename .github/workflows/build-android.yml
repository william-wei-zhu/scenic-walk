name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Set up Google Maps API key
        run: echo "MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY_ANDROID }}" >> android/local.properties

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: scenic-walk-release
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload to release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: mobile/build/app/outputs/flutter-apk/app-release.apk
